{% extends 'layout.html' %}

{% block body %}
<div class="row">
  <div class="col m4 offset-m4">
    <h4 class="center">Register Form</h4>
    <form action="/register" method="post">
      <p>Nombre: <input type="text" name="name" required></p>
      <p>Email: <input type="email" name="email" required></p>
      <p>Pass: <input type="password" name="password" required></p>
      <p>Confirme: <input type="password" name="pass_confirm" required></p>
      <input type="submit" value="Enviar">
    </form>
    <a href="/login" class="waves-effect waves-light btn">Login</a>
  </div>
</div>
{% endblock %}
